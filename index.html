<!DOCTYPE html>
<html>
    <head>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com/">
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">

        <!-- Styles -->
        <link href="./css/hardpixel.css" rel="stylesheet">
        <link href="./css/index.css" rel="stylesheet">
        <link href="./css/player-controls.css" rel="stylesheet">

        <!-- Site Icon -->
        <link rel="shortcut icon" type="image/x-icon" href="./assets/img/icon.png">

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- Site Meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Lofi Cafe</title>
    </head>
    <body>
        <div class="bg container" onclick="controller()">

            <!-- Top Left Content -->
            <div id="top-left">
                <p class="titletext">
                    <b>Lofi Cafe â˜•</b>
                    <!--- / <a href="#"><u>Credits</u> / <a href="#"><u>About</u>-->
                    <br>
                    <a class="descriptiontext">
                        Click anywhere to play/pause music.
                        <br>
                        Left and Right arrows to change tracks.
                        <br>
                        Up and Down arrows to change volume.
                    </a>
                    <br>
                    <br>
                    <a class="descriptiontext">Volume: </a>
                    <a id="volumelevel">100%</a>
                </p>
                <!--input type="image" src="assets/play-icon.svg" onclick="play()" alt="play/pause" class="play">-->
            </div>

            <!-- Centerpiece Content -->
            <div id="centerpiece">
                <div id="clock-wrapper">
                    <div hidden id="controls-icon">
                        <div id="pause-icon"></div>
                        <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                            <polygon points="10,0 90,50 10,100"></polygon>
                        </svg>
                    </div>
                    <div id="clockdisplay" class="clock" onload="showTime()">00:00:00</div>
                </div>
                <!-- UI Player Controls -->
                <div id="controls">
                    <svg id="prev-button" class="disabled" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                        <polygon points="0,50 35,0 50,0 50,15 25,50 50,85 50,100 35,100"></polygon>
                        <polygon points="50,50 85,0 100,0 100,15 75,50 100,85 100,100 85,100"></polygon>
                    </svg>                    
                    <div id="toggle-play-button">    
                        <svg id="toggle-play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                            <polygon points="10,0 90,50 10,100"></polygon>
                        </svg>
                        <svg id="loading-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26.458333 26.458334">
                            <path
                                d="M 24.340064,13.228665 A 11.112499,11.112 0 0 1 17.480134,23.494815 11.112499,11.112 0 0 1 5.3698412,21.086036 11.112499,11.112 0 0 1 2.9609543,8.9762867 11.112499,11.112 0 0 1 13.227565,2.1166649"
                                style="fill:none;stroke:var(--primary-text-color);stroke-width:4.23333333;stroke-linecap:butt;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1;paint-order:markers stroke fill" />
                        </svg>
                        <svg id="toggle-pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                            <polygon points="10,0 40,0 40,100 10,100"></polygon>
                            <polygon points="60,0 90,0 90,100 60,100"></polygon>
                        </svg>
                    </div>

                    <svg id="next-button" class="disabled" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                        <polygon points="100,50 65,0 50,0 50,15 75,50 50,85 50,100 65,100"></polygon>
                        <polygon points="50,50 15,0 0,0 0,15 25,50 0,85 0,100 15,100"></polygon>
                    </svg>
                </div>
            </div>

            <!-- Bottom Right Content -->
            <div id="bottom-right">
                <div id="theme-selector">
                    <!-- Themes will be populated by themer.js -->
                </div>
            </div>
            <!-- Bottom Left Content -->
            <div id="bottom-left">
                <a class="linktext" href="https://discord.gg/zNCjB9DJ9z" target="_blank">/discord</a>
                &nbsp;&nbsp;
                <a class="linktext" href="https://github.com/mime-r/lofi" target="_blank">/github</a>
                <!--<input type="image" src="assets\socials\discord.png" class="instagram-icon" onclick="window.open('')">-->
            </div>
            
            <audio autoplay="false" id="player" preload="none" controls="" src=""></audio>
            <!-- Credits: https://icons8.com/icon/25627/discord -->
            <!--<i class="gg-play-button"></i>-->
        </div>

        <!-- Scripts -->
        <script src="./js/data/songs.js"></script>
        <script src="./js/data/themes.js"></script>
        <script src="./js/utils.js"></script>
        <script src="./js/toast.js"></script>
        <script src="./js/player-controller.js"></script>
        <script src="./js/ui-controls.js"></script>
        <script src="./js/themer.js"></script>
    </body>
</html>
